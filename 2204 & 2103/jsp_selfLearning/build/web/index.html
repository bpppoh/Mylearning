<html>
<body>

<form action="student-response.jsp" >

	</div>

		<label for="lastname_input">Last Name : </label>

			<option>Thailand</option>

			<option>Myanmar</option>
		</select>
	</div>
	<div>
		<p>Select Your Favourite Programming Language</p>
		<input type="radio" name="fav_programming_language" value="Java" id="Java"> <label for="Java">Java</label> <br>
		<input type="radio" name="fav_programming_language" value="C++" id ="C++"> <label for="C++">C++</label> <br>
	</div>
	<input type="submit" value="submit">
</form>

</body>
</html>
