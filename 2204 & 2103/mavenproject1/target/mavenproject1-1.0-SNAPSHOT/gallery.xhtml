<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            Art Gallery
        </ui:define>

        <ui:define name="head">
            <style type="text/css">
                .gallery-page-container {
                    max-width: 1400px;
                    margin: 0 auto;
                    padding: 2rem 1.5rem;
                }
                .page-header {
                    text-align: center;
                    margin-bottom: 2.5rem;
                }
                .page-header .page-title {
                    font-size: 2.5rem;
                    font-weight: 700;
                    color: #333;
                }
                .page-header .page-subtitle {
                    font-size: 1.1rem;
                    color: #666;
                    margin-top: 0.5rem;
                }
                .gallery-dataview .ui-dataview-content {
                    background: none;
                    border: none;
                }
                .gallery-dataview .ui-dataview-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                    gap: 2rem;
                }
                .art-card .ui-card-header {
                    padding: 0;
                    height: 250px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: #f9f9f9;
                }
                .art-card .ui-card-header img {
                    max-height: 100%;
                    max-width: 100%;
                    object-fit: contain;
                }
                .art-card .ui-card-title {
                    font-size: 1.2rem;
                    font-weight: 600;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
                .art-card .ui-card-subtitle {
                    font-size: 1.1rem;
                    font-weight: 500;
                    color: var(--primary-color);
                }
                .art-card .ui-card-footer {
                    padding-top: 0;
                }
                .art-card .ui-card-footer .ui-button {
                    width: 100%;
                }
            </style>
        </ui:define>

        <ui:define name="content">
            <div class="gallery-page-container">
                <div class="page-header">
                    <h1 class="page-title">Art Collection</h1>
                    <p class="page-subtitle">Explore a curated collection of unique artwork from talented artists around the world.</p>
                </div>
                
                <h:form id="galleryForm">
                    <p:toolbar style="margin-bottom: 2rem;">
                        <p:toolbarGroup>
                            <p:outputLabel for="statusFilter" value="Filter by Status:" style="margin-right: 10px;"/>
                            <p:selectOneMenu id="statusFilter" value="#{artPieceBean.filterStatus}">
                                <f:selectItems value="#{artPieceBean.statusOptions}" />
                                <p:ajax listener="#{artPieceBean.onFilterChange}" update="artDataView" />
                            </p:selectOneMenu>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataView id="artDataView" var="art" value="#{artPieceBean.filteredArtPieces}"
                                layout="grid" paginator="true" rows="6" styleClass="gallery-dataview"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="3,6,12">

                        <p:dataViewGridItem>
                            <p:card styleClass="art-card">
                                <f:facet name="header">
                                    <p:graphicImage value="#{imageStreamer.image}">
                                        <f:param name="artId" value="#{art.id}" />
                                    </p:graphicImage>
                                </f:facet>
                                <f:facet name="title">
                                    #{art.title}
                                </f:facet>
                                <f:facet name="subtitle">
                                    <h:outputText value="#{art.price}">
                                        <f:convertNumber type="currency" currencySymbol="$" locale="en_US"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="footer">
                                    <p:button value="View Details" icon="pi pi-search" outcome="/artPieceInformation.xhtml?id=#{art.id}" styleClass="ui-button-outlined"/>
                                </f:facet>
                            </p:card>
                        </p:dataViewGridItem>

                    </p:dataView>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
